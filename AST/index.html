<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login Page</title>


    <!--custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="LoginPage">
        <div class="leftSide">
            <div class="Logo">
                <img src="assets/img/ba-logo-white.svg" />
            </div>
            <div class="loginSection">
                <div class="formArea">
                    <form action="" method="post" id="register-form" novalidate="novalidate">
                        <h3>Login</h3>
                        <div id="form-content">
                            <div class="form-group formInputs">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 20 16">
                                    <path class="a" d="M20,4H4A2,2,0,0,0,2.01,6L2,18a2.006,2.006,0,0,0,2,2H20a2.006,2.006,0,0,0,2-2V6A2.006,2.006,0,0,0,20,4Zm-.4,4.25-7.07,4.42a1.011,1.011,0,0,1-1.06,0L4.4,8.25a.849.849,0,1,1,.9-1.44L12,11l6.7-4.19a.849.849,0,1,1,.9,1.44Z" transform="translate(-2 -4)" />
                                </svg>
                                <div class="formInputWrapper">
                                    <label for="email">Name</label>
                                    <input class="form-control" type="email" name="email">
                                </div>
                            </div>
                            <div class="form-group formInputs">
                                <svg xmlns="http://www.w3.org/2000/svg" width="13.714" height="18" viewBox="0 0 13.714 18">
                                    <path class="a" d="M16,7h-.857V5.286a4.286,4.286,0,1,0-8.571,0V7H5.714A1.719,1.719,0,0,0,4,8.714v8.571A1.719,1.719,0,0,0,5.714,19H16a1.719,1.719,0,0,0,1.714-1.714V8.714A1.719,1.719,0,0,0,16,7Zm-5.143,7.714A1.714,1.714,0,1,1,12.571,13,1.719,1.719,0,0,1,10.857,14.714ZM8.286,7V5.286a2.571,2.571,0,0,1,5.143,0V7Z" transform="translate(-4 -1)" />
                                </svg>
                                <div class="formInputWrapper">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" name="password">
                                </div>
                            </div>
                            <div class="form-group formBtn">
                                <input class="btn btn-primary" type="submit" name="submit">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="breakLine"></div>
                <a class="forgotPass" href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="RightSide">
            <div class="rightContent">
                <span>Building the future of dental technology together.</span>
            </div>
        </div>
    </section>

    <!--Required js-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
